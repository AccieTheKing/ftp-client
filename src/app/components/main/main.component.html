<div class="app-main-background">
  <app-header></app-header>
  <ng-template [ngIf]="!this.conn.isLoading">
    <div class=" row">
      <div class="col s12">
        <div class="storage-card">
          <div class="title-container">
            <h2>{{this.conn.selectedFolderTitle}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row folder-app-container">
      <div class="col s12 m3 l2" *ngFor="let map of this.conn.folder">
        <ng-template [ngIf]="this.conn.route.length > 0 && this.conn.selectedFolderTitle === '/subdomains/images'">
          <span class="material-icons mouse-pointer" (click)="this.deleteFile(map.name)">
            highlight_off
          </span>
        </ng-template>
        <div class="folder-container">
          <img src="{{map.icon}}">
          <span>{{map.name}}</span>
        </div>
      </div>
    </div>
    <ng-template [ngIf]="!(this.conn.route.length > 0) && this.conn.menuFolders.length > 0">
      <div class="row">
        <div class="col s12 ">
          <h3 class="please-select-folder">Please select a folder</h3>
        </div>
      </div>
    </ng-template>
    <ng-template [ngIf]="this.conn.route.length > 0 && this.conn.selectedFolderTitle === '/subdomains/images'">
      <div class="row">
        <div class="col s12">
          <div class="wrapper">
            <div class="file-upload">
              <input type="file" name="file" ngModel (change)="this.fileChange($event)" />
              <i class="material-icons">
                arrow_upward
              </i>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <div class="row" *ngIf="this.conn.menuFolders.length > 0 || this.conn.route.length > 0">
      <div class="col s12">
        <app-loading></app-loading>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="this.conn.isLoading">
    <div class="row">
      <div class="col s12">
        <app-loading-two></app-loading-two>
      </div>
    </div>
  </ng-template>
</div>
